<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <div class="search-field">
          <select name="" id="search-element">
            <option value="">Select a city --</option>
            <option value="">New York</option>
            <option value="">Los Angeles</option>
            <option value="">San Francisco</option>
          </select>
        </div>

        <div class="city">
          <div>
            <h2>New York</h2>
            <div class="current-date">Month day year</div>
          </div>
          <div class="current-time">00:00:00 <small>AM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="current-date">Month day year</div>
          </div>
          <div class="current-time">00:00:00 <small>AM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>San  Francisco</h2>
            <div class="current-date">Month day year</div>
          </div>
          <div class="current-time">00:00:00 <small>AM</small></div>
        </div>
        

    <footer>
      This project was coded by
      <a href="https://github.com/punkername007" target="_blank">Selene Roa</a>
      and is
      <a href="https://github.com/punkername007/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
      and
      <a href="https://world-clock-sr.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
