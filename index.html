<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="change-theme">
          <span class="material-symbols-outlined icon" id="change-theme-icon">
    dark_mode
    </span>
        </div>
        <h1>World Clock</h1>
      </header>

      <select id="city">
        <option value="">Select a city --</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="current-date"></div>
          </div>
          <div class="current-time"></div>
        </div>
        <div class="city" id="athens">
          <div>
            <h2>Athens</h2>
            <div class="current-date"></div>
          </div>
          <div class="current-time"></div>
        </div>
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires</h2>
            <div class="current-date"></div>
          </div>
          <div class="current-time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/punkername007" target="_blank">Selene Roa</a>
      and is
      <a href="https://github.com/punkername007/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
